<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            overflow: hidden;
            font-family: "Segoe UI", sans-serif;
        }

        /* Lado esquerdo com fundo gradiente */
        .login-side {
            width: 45%;
            background: linear-gradient(135deg, #0f2a56, #163d77);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding: 60px;
            box-shadow: inset -5px 0 10px rgba(0,0,0,0.2);
        }

        .login-side h1 {
            font-size: 42px;
            font-weight: bold;
            margin-bottom: 10px;
            animation: fadeIn 1s ease forwards;
        }

        .login-side p {
            font-size: 18px;
            max-width: 420px;
            opacity: 0.85;
            animation: fadeIn 1.4s ease forwards;
        }

        /* Área do formulário */
        .login-form-area {
            width: 55%;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: slideUp 0.7s ease forwards;
        }

        .login-card {
            width: 360px;
            padding: 35px;
            border-radius: 12px;
            background: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            animation: fadeIn 0.8s ease forwards;
        }

        .login-card h3 {
            font-weight: 600;
            margin-bottom: 20px;
            color: #163d77;
        }

        button {
            font-weight: bold;
        }

        /* animações */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media(max-width: 992px) {
            .login-side {
                display: none;
            }
            .login-form-area {
                width: 100%;
            }
        }
    </style>
</head>

<body>

    <!-- Painel visual da esquerda -->
    <div class="login-side">
        <h1>Agenda de Ambientes</h1>
        <p>Gerencie reservas, organize eventos e tenha total controle dos espaços de forma rápida e inteligente.</p>
    </div>

    <!-- Área do formulário -->
    <div class="login-form-area">
        <div class="login-card">
                    <div style="width: 100%; display: flex; justify-content: center;">
                <img src="/static/logo.png"
             alt="Logo"
             style="width: 180px; margin-bottom: 30px; animation: fadeIn 0.8s ease;">
        </div>

            <h3>Entrar no Sistema</h3>

            {% if erro %}
                <div class="alert alert-danger">{{ erro }}</div>
            {% endif %}

            <form method="POST">
                <label>Email:</label>
                <input name="email" class="form-control mb-3" placeholder="seu@email.com">

                <label>Senha:</label>
                <input name="senha" type="password" class="form-control mb-4" placeholder="••••••••">

                <button class="btn btn-primary w-100 py-2">Entrar</button>
            </form>
        </div>
    </div>

</body>
</html>
